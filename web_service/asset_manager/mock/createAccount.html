<!DOCTYPE html>
<html lang="ja">
    <!-- ヘッダー -->
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>アカウント作成</title>
        <link rel="stylesheet" type="text/css" href="./../css/standard.css" />
    </head>

    <body>
        <!--ヘッダー部-->
        <div id="header_body">
            <h2>アセットマネージャー</h2>
            <ul id="nav_menu_body">
                <li class="nav_right_position_item"><a href="upload.html">アップロード</a></li>
                <li class="nav_right_position_item"><a href="top.html">ホーム</a></li>
            </ul>
        </div>

        <!-- コンテンツ部 -->
        <div id="account_input_menu">
            <span>アカウント作成</span>
            <form method="POST">
                <dl>
                    <!-- 名前 -->
                    <dd class ="input_item" >
                        <div>名前</div>
                        <input  type="text" name="name" title="名前">
                    </dd>

                    <!-- パスワード -->
                    <dd class="input_item">
                        <div>パスワード</div>
                        <input type="password" name="password" title="パスワード">
                    </dd>

                    <!-- ニックネーム -->
                    <dd class="input_item">
                        <div>ニックネーム</div>
                        <input type="text" name="nickname" title="ニックネーム">
                    </dd>

                    <!-- メールアドレス -->
                    <dd class="input_item">
                        <div>メールアドレス</div>
                        <input type="text" name="email" title="メールアドレス">
                    </dd>

                    <!-- 作成ボタン -->
                    <dd class="input_item">
                        <input type="submit" name="create_btn" value="作成">
                    </dd>
                </dl>
            </form>
        </div>
    </body>

    <!-- フッター -->
    <footer id="footer_body">
        <p>Copyright © TKO. All Rights Reserved.</p>
    </footer>

    <script src="./../js/vendor/jquery-2.2.2.min.js"></script>
    <script>
        // フッターの配置更新
        function updateFooterPosition(footer_id_name) {
            var $footer_body = $(footer_id_name);
            var footer_under_position = $footer_body.offset().top + $footer_body.outerHeight();

            // フッター要素位置が画面下以外の位置にいるなら画面下位置に来るようにする
            if (window.innerHeight > footer_under_position) {
                $footer_body.attr({'style': 'position:fixed; top:' + (window.innerHeight - $footer_body.outerHeight()) + 'px;'});
            }
        }

        $(function() {
            updateFooterPosition('#footer_body');
        });

    </script>
</html>
