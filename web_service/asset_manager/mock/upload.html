<!DOCTYPE html>
<html lang="ja">
    <!-- ヘッダー -->
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>アセットアップロード</title>
        <link rel="stylesheet" type="text/css" href="./../css/standard.css" />
    </head>

    <body>
        <!--ヘッダー部-->
        <div id="header_body">
            <h2>アセットマネージャー</h2>
            <ul>
                <li><a href="upload.html">アップロード</a></li>
                <li><a href="top.html" class="active">ホーム</a></li>
            </ul>
        </div>

        <!-- コンテンツ部 -->
        <div id="upload_panel">
            <!-- 複合データ形式で送信 -->
            <form action="" method="POST" enctype="multipart/form-data">
                <!-- アップロードする画像表示 -->
                <img src="../img/thumbnail.png" alt="" class="prev_img">
                <!-- 画像パス入力 -->
                <input class="" type="file" value="入力画像">
                <input type="hidden" name="MAX_FILE_SIZE" value="3145728">
                <input class="button_upload_push" type="submit" name="upload_img" value="アップロード">
            </form>
        </div>
    </body>

    <!-- フッター -->
    <footer id="footer_body">
        <p>Copyright © TKO. All Rights Reserved.</p>
    </footer>

    <script src="./../js/vendor/jquery-2.2.2.min.js"></script>
    <script>
        // フッターの配置更新
        function updateFooterPosition(footer_id_name) {
            var $footer_body = $(footer_id_name);
            var footer_under_position = $footer_body.offset().top + $footer_body.outerHeight();

            // フッター要素位置が画面下以外の位置にいるなら画面下位置に来るようにする
            if (window.innerHeight > footer_under_position) {
                $footer_body.attr({'style': 'position:fixed; top:' + (window.innerHeight - $footer_body.outerHeight()) + 'px;'});
            }
        }

        $(function() {
            updateFooterPosition('#footer_body');
        });

    </script>
</html>
